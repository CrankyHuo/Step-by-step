<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>字体引入来做按钮图</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <style>
        a {
            color: #000000;
            text-decoration: none;
            font-size: 22px;
        }
        li {
            list-style: none;
            display: inline-block;
        }
        li:hover *{
            color: rgb(167,95,162);
        }
        li a {
            margin-left: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<ul>
    <li><span class="fa icon-forward"></span><a href="#">播放</a></li>
    <li><span class="fa icon-play"></span><a href="#">开始</a></li>
    <li><span class="fa icon-stop"></span><a href="#">停止</a></li>
</ul>
</body>
</html>
